<script>
	let index = 1;
	let imageCount = 0;
	const container = document.getElementById('mainPhoto');
	let currentRow = null;

	function addNextImage() {
		 const img = new Image();
		img.src = `./images/twlight/${index}.jpg`;

		img.onload = function () {
			// Nếu là ảnh đầu tiên hoặc đã đủ 2 ảnh, tạo row mới
			if (imageCount % 2 === 0) {
				currentRow = document.createElement('div');
				currentRow.className = 'row';
				currentRow.style.marginBottom = '30px';
				container.appendChild(currentRow);
			}

			// Tạo cột chứa ảnh
			const col = document.createElement('div');
			col.className = "item col-md-6 col-sm-6";

			col.innerHTML = `
						<div class="uniform-image-wrapper">
							<img src="${img.src}" loading="lazy" class="img-responsive" alt="slide ${index}">
						</div>
						`;

			currentRow.appendChild(col);
			index++;
			imageCount++;
			addNextImage(); // tiếp tục
		};
		img.onerror = function () {
		};
	}

	addNextImage();
</script>

<script>
	const lightbox = document.getElementById("lightbox");
	const lightboxImg = document.getElementById("lightbox-img");
	const lightboxClose = document.getElementById("lightbox-close");

	// Lắng nghe sự kiện click cho tất cả ảnh trong mainPhoto
	document.getElementById("mainPhoto").addEventListener("click", function (e) {
		if (e.target.tagName === "IMG") {
			lightboxImg.src = e.target.src;
			lightbox.style.display = "flex";
		}
	});

	// Đóng lightbox khi click nút X hoặc nền
	lightboxClose.onclick = () => lightbox.style.display = "none";
	lightbox.onclick = (e) => {
		if (e.target === lightbox) {
			lightbox.style.display = "none";
		}
	};
</script>
